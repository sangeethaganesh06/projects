</div>

<div class="table-container">
    <h1 class="table-title">User List</h1>
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Password</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Actions</th> <!-- New column for buttons -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.gender }}</td>
          <td>{{ user.age }}</td>
          <td>
            <!-- Update and Delete Buttons -->
            
            <button (click)="updateUser(user.id, user.email,user.password)" class="btn-update">Update</button>

            <button (click)="deleteUser(user.id)" class="btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
