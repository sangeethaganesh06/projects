
<section class="user">
  <div class="user_options-container">

    <div class="tm-video-wrapper">
      <i id="tm-video-control-button" class="fas fa-pause"></i>
      <video autoplay muted loop id="tm-video">
          <source src="assets/videos/registration component.mp4" type="video/mp4">
      </video>
  </div>
    <button (click)="gotoUsers()" [ngStyle]="{'background-color' : 'green'}"
style="padding: 8px 16px; margin-bottom: 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
Back
</button>
    <div class="user_options-text" style="margin-top: 10%;">
      
      <div class="tm-video-wrapper">
        <i id="tm-video-control-button" class="fas fa-pause"></i>
        <video autoplay muted loop id="tm-video">
            <source src="assets/videos/registrationcomponent.mp4" type="video/mp4">
        </video>
    </div>
      <div class="user_options-unregistered">
        <h2 class="user_unregistered-title">Don't have an account?</h2>
        <p class="user_unregistered-text">Banjo tote bag bicycle rights, High Life sartorial cray craft beer whatever street art fap.</p>
        <button class="user_unregistered-signup" id="signup-button">Sign up</button>
      </div>

      <div class="user_options-registered">
        <h2 class="user_registered-title">Have an account?</h2>
        <p class="user_registered-text">Banjo tote bag bicycle rights, High Life sartorial cray craft beer whatever street art fap.</p>
        <button class="user_registered-login" id="login-button">Login</button>
      </div>
    </div>
    
    <div class="user_options-forms" id="user_options-forms">
      <div class="user_forms-login">
        <h2 class="forms_title">Login</h2>
        <form class="forms_form" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" >
          <fieldset class="forms_fieldset">
            <div class="forms_field">
              <input type="text" formControlName="UserName" placeholder="User Name" class="forms_field-input" required />
            </div>
            <div class="forms_field">
              <input type="password"  formControlName="Password" placeholder="Password" class="forms_field-input" required />
            </div>
          </fieldset>
          <div class="forms_buttons">
            <button type="button" class="forms_buttons-forgot">Forgot password?</button>
            <input type="submit" value="Log In" class="forms_buttons-action">
          </div>
        </form>
      </div>
      <div class="user_forms-signup">
        <h2 class="forms_title">Sign Up</h2>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <fieldset class="forms_fieldset">
            <div class="forms_field">
              <input type="text" formControlName="UserName" placeholder="User Name" class="forms_field-input" required />
            </div>
            <div class="forms_field">
              <input type="email" formControlName="email" placeholder="Email" class="forms_field-input" required />
            </div>
            
            <div class="forms_field">
              <input type="tel" formControlName="phone" placeholder="Phone" class="forms_field-input" required />
            </div>
            <div class="forms_field">
              <input type="password" formControlName="Password" placeholder="password" class="forms_field-input" required />
            </div>
            <div class="forms_field">
              <label>Gender:</label><br>
              <label><input type="radio" formControlName="gender" value="Male" required /> Male</label>
              <label><input type="radio" formControlName="gender" value="Female" required /> Female</label>
              <label><input type="radio" formControlName="gender" value="Others" required /> Others</label>
            </div>
            <div class="forms_field">
              <input type="number" formControlName="age" placeholder="Age" class="forms_field-input" required />
            </div>
          </fieldset>
          <div class="forms_buttons">
            <input type="submit" value="Sign up" class="forms_buttons-action" [disabled]="registrationForm.invalid">
          </div>
        </form>
      </div>
    </div>
    
  </div>
 
</section>
