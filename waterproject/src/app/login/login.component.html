  <div class="login-box">
      <h2 style="color: #2c4766;">Login</h2>
      <form   [formGroup]="SignIn"   (ngSubmit)="onLogin()">
          <div class="input-box">
              <input type="text" placeholder="Enter Name" formControlName="UserName" autocomplete="on"  required >
              <label >User Name</label>
          </div>

          <div class="input-box">
              <input type="password" placeholder="Enter Password"   formControlName="password" autocomplete="on" required>
              <label>Password</label>
          </div>

        
          <button class="btn" type="submit">Login</button>

        
      </form>
